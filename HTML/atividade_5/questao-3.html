<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
   </head>
   <body>
      <h1 style="width: 100%;text-align: center;">Questão 3</h1>
      <form action="" method="">
         <fieldset >
            <legend style="text-align: center;">Formulário cadastro de anime</legend>
            <div style="display: flex;">
               <fieldset style="flex: 1;">
                  <legend style="text-align: center;">Informações Gerais</legend>
                  <div>
                     <label for="nome-anime">Nome do anime</label>
                     <br/>
                     <input type="text" id="nome-anime" value="Digimon">
                  </div>
                  <br/>
                  <div>
                     <label for="lancamento">Lançamento</label>
                     <br/>
                     <input type="date" id="lancamento" value='1999-03-06'>
                  </div>
                  <br/>
                  <div>
                     <legend>Categoria</legend>
                     <div>
                        <input type="radio" id="shounen" name="categoria" value="shounen" checked>
                        <label for="shounen">Shounen</label>
                     </div>
                     <div>
                        <input type="radio" id="seinen" name="categoria" value="seinen">
                        <label for="seinen">Seinen</label>
                     </div>
                  </div>
                  <br/>
                  <div>
                     <label for="popularidade">Popularidade</label>
                     <br/>
                     <input type="range" id="popularidade" min="0" max="10" value="0">
                  </div>
                  <br/>
                  <div>
                     <input type="checkbox" id="em-producao" checked>
                     <label for="em-producao">Está em produção</label>
                  </div>
                  <br/>
                  <div>
                     <label for="episodios">Nº Episódios</label>
                     <br/>
                     <input type="number" id="episodios">
                  </div>
                  <br/>
               </fieldset>
               <fieldset style="display: flex;flex: 3;">
                  <legend style="text-align: center;">Temporadas</legend>
                  <fieldset style="flex: 1;">
                     <legend style="text-align: center;">1ª</legend>
                     <div>
                        <label for="descricao-temporada-1">Descrição</label>
                        <br/>
                        <input type="number" id="descricao-temporada-1">
                     </div>
                     <br/>
                     <div>
                        <label for="url-trailer-temporada-1">Trailer URL</label>
                        <br/>
                        <input type="url" id="url-trailer-temporada-1">
                     </div>
                     <br/>
                     <div>
                        <label for="cor-de-fundo-temporada-1">Cor de fundo</label>
                        <br/>
                        <input type="color" id="cor-de-fundo-temporada-1">
                     </div>
                     <br/>
                     <div>
                        <label for="thumbnail-temporada-1">Thumbnail</label>
                        <br/>
                        <input type="file" id="thumbnail-temporada-1" name="img" accept="image/*">
                     </div>
                  </fieldset>
                  <fieldset style="flex: 1;">
                     <legend style="text-align: center;">2ª</legend>
                     <div>
                        <label for="descricao-temporada-2">Descrição</label>
                        <br/>
                        <input type="number" id="descricao-temporada-2">
                     </div>
                     <br/>
                     <div>
                        <label for="url-trailer-temporada-2">Trailer URL</label>
                        <br/>
                        <input type="url" id="url-trailer-temporada-2">
                     </div>
                     <br/>
                     <div>
                        <label for="cor-de-fundo-temporada-2">Cor de fundo</label>
                        <br/>
                        <input type="color" id="cor-de-fundo-temporada-2">
                     </div>
                     <br/>
                     <div>
                        <label for="thumbnail-temporada-2">Tambnail</label>
                        <br/>
                        <input type="file" id="thumbnail-temporada-2" name="img" accept="image/*">
                     </div>
                  </fieldset>
                  <fieldset style="flex: 1;">
                     <legend style="text-align: center;">3ª</legend>
                     <div>
                        <label for="descricao-temporada-3">Descrição</label>
                        <br/>
                        <input type="number" id="descricao-temporada-3">
                     </div>
                     <br/>
                     <div>
                        <label for="url-trailer-temporada-3">Trailer URL</label>
                        <br/>
                        <input type="url" id="url-trailer-temporada-3">
                     </div>
                     <br/>
                     <div>
                        <label for="cor-de-fundo-temporada-3">Cor de fundo</label>
                        <br/>
                        <input type="color" id="cor-de-fundo-temporada-3">
                     </div>
                     <br/>
                     <div>
                        <label for="thumbnail-temporada-3">Tambnail</label>
                        <br/>
                        <input type="file" id="thumbnail-temporada-3" name="img" accept="image/*">
                     </div>
                  </fieldset>
               </fieldset>
            </div>
            <input type="reset" id="reset" >
            <input type="submit" id="submit" >
         </fieldset>
      </form>
   </body>
</html>
