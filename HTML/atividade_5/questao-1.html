<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
   </head>
   <body>
      <h1>Questão 1</h1>
      <form action="" method="">
         <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" value="Anderson">
         </div>
         <br/>
         <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" >
         </div>
         <br/>
         <div>
            <label for="aniversario">Aniversário</label>
            <input type="date" id="aniversario">
         </div>
         <br/>
         <div>
            <legend>Sexo</legend>
            <div>
               <input type="radio" id="macho" name="sexo" value="macho" checked>
               <label for="macho">Macho</label>
            </div>
            <div>
               <input type="radio" id="femea" name="sexo" value="femea">
               <label for="femea">Fêmea</label>
            </div>
         </div>
         <br/>
         <div>
            <label for="nota">Nota</label>
            <input type="range" id="nota" min="0" max="10" value="0">
         </div>
         <br/>
         <div>
            <input type="checkbox" id="estudante" checked>
            <label for="estudante">Estudante</label>
         </div>
         <br/>
         <div>
            <input type="reset" id="reset" checked>
         </div>
         <br/>
         <div>
            <input type="submit" id="submit" checked>
         </div>
      </form>
   </body>
</html>
