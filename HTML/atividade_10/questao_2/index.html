<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Teste SVG</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
   </style>
</head>
<body>
   <div style="width: 100vw;height: 100vh;display: flex;justify-content: center;align-items: center;">
      <svg width="300" height="300" >
         <circle cx="50" cy="50" r="50" stroke="#000" stroke-width="3" fill="none"/>
         <line x1="50" y1="100" x2="50" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
         <line x1="50" y1="150" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"/>
         <line x1="50" y1="150" x2="0" y2="100" style="stroke:rgb(255,0,0);stroke-width:2"/>
         <line x1="50" y1="200" x2="100" y2="300" style="stroke:rgb(255,0,0);stroke-width:2"/>
         <line x1="50" y1="200" x2="0" y2="300" style="stroke:rgb(255,0,0);stroke-width:2"/>
         <circle cx="25" cy="50" r="5" stroke="#000" stroke-width="3" fill="none"/>
         <circle cx="75" cy="50" r="5" stroke="#000" stroke-width="3" fill="none"/>
         <ellipse cx="50" cy="80" rx="10" ry="5" style="fill:yellow;stroke:purple;stroke-width:2"/>
         <ellipse cx="50" cy="83" rx="10" ry="2" style="fill:purple;stroke-width:2"/>
      </svg>
   </div>
</body>
</html>
